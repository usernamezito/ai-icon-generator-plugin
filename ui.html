<html>
  <head>
    <style>
      body {
        background: #f8fafc;
        margin: 0;
        padding: 24px;
        font-size: 16px;
        color: #333;
        letter-spacing: -0.2px;
      }
      .container {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        padding: 24px 20px 20px 20px;
        max-width: 400px;
        margin: 0 auto;
      }
      h2 {
        margin-top: 0;
        font-size: 20px;
        font-weight: 600;
        text-align: left;
      }
      .input-row {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
        font-size: 16px;
        border-radius: 22px;
        width:100%;
      }
      .input-field{
        border: 1px solid rgb(235, 235, 235);
        border-radius: 6px;
        padding: 8px;
        width: 200px
      }
      .select-container
      {
        margin-bottom: 8px; 
      }
      .select-field{
        border: 1px solid rgb(235, 235, 235);
        border-radius: 6px;
        padding: 8px 0px;
        width: 76px;
      }
      select{
        width:100px;
      }
      input[type=\"password\"], input[type=\"text\"] {
        flex: 1;
        outline: none;
        transition: border 0.2s;
      }
      input[type=\"password\"]:focus, input[type=\"text\"]:focus {
        border: 1px solid #bababa;
      }
      button {
        width: 100px;
        background: #292929;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 8px 12px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #000000;
      }
      .outline{
        background-color: #fff;
        border:1px solid #d1d1d1;
        color: #222;
      }
      .outline:hover{
        background-color: #f0f0f0;
        border:1px solid #d1d1d1;
        color: #222;
      }
      .desc {
        font-size: 14px;
        color: #64748b;
        margin-bottom: 8px;
        text-align: left;
      }
      .body-3 {
        font-size: 12px;
        color: #8794a5;
        text-align: left;
        margin-bottom: 16px;
        line-height:16px;
      }
      .prompt-box{
        background-color: #f5f5f7;
        padding:8px;
        border-radius: 4px;
      }
      .subtitle{
        margin-top:32px;
        font-size:14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>AI 아이콘 생성기</h2>
      <div class="desc">OpenAI API 키 입력 후 원하는 아이콘을 생성해 보세요.</div>
      <div class="body-3">"사용자별 API 키 직접 입력" 방식은 사용자가 입력한 키를 figma.clientStorage 에 저장하여 서버 없이도 보안을 유지할 수 있고, 각 사용자가 본인 키로 안전하게 사용할 수 있습니다.</div>
      <div class="select-container">
        <select class="select-field" id="api-type">
          <option value="openai">OpenAI</option>
          <option value="gemini">Gemini</option>
        </select>
      </div>
      <div class="input-row">
        <input class="input-field" id="api-key" type="password" placeholder="API Key" />
        <button class="outline" id="save-key">API Key 저장</button>
      </div>
      <div class="input-row">
        <input class="input-field" id="prompt" type="text" placeholder="예: 돋보기 아이콘을 만들어줘" />
        <button id="generate">아이콘 생성</button>
      </div>
    </div>
    <script>
      // API 키 저장
      document.getElementById('save-key').onclick = () => {
        const apiKey = document.getElementById('api-key').value;
        const apiType = document.getElementById('api-type').value;
        parent.postMessage({ pluginMessage: { type: 'save-api-key', apiKey, apiType } }, '*');
        alert(apiType.toUpperCase() + ' API 키가 저장되었습니다.');
      };

      // 아이콘 생성
      document.getElementById('generate').onclick = () => {
        const prompt = document.getElementById('prompt').value;
        const apiType = document.getElementById('api-type').value;
        // 버튼 비활성화 및 로딩 표시
        const btn = document.getElementById('generate');
        btn.disabled = true;
        btn.textContent = '로딩 중...';
        parent.postMessage({ pluginMessage: { type: 'generate-icon', prompt, apiType } }, '*');
      };

      // 드롭다운 변경 시 clientStorage에 저장 및 API Key 요청
      document.getElementById('api-type').onchange = () => {
        const apiType = document.getElementById('api-type').value;
        parent.postMessage({ pluginMessage: { type: 'save-api-type', apiType } }, '*');
        parent.postMessage({ pluginMessage: { type: 'get-api-key', apiType } }, '*');
      };

      // 플러그인 실행 시 드롭다운 값 요청
      document.addEventListener('DOMContentLoaded', () => {
        parent.postMessage({ pluginMessage: { type: 'get-api-type' } }, '*');
      });

      // 드롭다운 값 및 API Key 반영
      window.onmessage = (event) => {
        const { apiType, apiKey, generationDone } = event.data.pluginMessage || {};
        if (apiType) {
          document.getElementById('api-type').value = apiType;
          parent.postMessage({ pluginMessage: { type: 'get-api-key', apiType } }, '*');
        }
        if (apiKey !== undefined) {
          document.getElementById('api-key').value = apiKey || '';
        }
        if (generationDone) {
          const btn = document.getElementById('generate');
          btn.disabled = false;
          btn.textContent = '아이콘 생성';
        }
      };
    </script>
  </body>
</html>
